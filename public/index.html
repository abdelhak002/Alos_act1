<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-gray-800">
    <h1 class="text-4xl text-gray-100 m-4">Recipes</h1>
    <div class="flex justify-center space-x-4">
        <button onclick="getAll()"
            class="text-gray-100 w-32 px-4 py-2 bg-gray-600 rounded-md mt-2 hover:bg-gray-500 transition-all ease-in-out duration-300">Get
            All</button>
        <button onclick="getTen()"
            class="text-gray-100 w-32 px-4 py-2 bg-gray-600 rounded-md mt-2 hover:bg-gray-500 transition-all ease-in-out duration-300">
            Get first 10
        </button>
        <button onclick="filterByM()"
            class="text-gray-100 w-32 px-4 py-2 bg-gray-600 rounded-md mt-2 hover:bg-gray-500 transition-all ease-in-out duration-300">Filter
            by M</button>
    </div>
    <div class="flex flex-col overflow-hidden m-2 rounded-md">
        <div class="overflow-hidden rounded-md">
            <div class="py-2 align-middle inline-block min-w-full rounded-md">
                <div class=" shadow overflow-hidden border-b border-gray-200 rounded-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    #ID
                                </th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Title
                                </th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Cuisine
                                </th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Instruction
                                </th>
                                <th scope="col"
                                    class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                    Ready Time
                                </th>
                                <th scope="col" class="relative px-4 py-3">
                                    <span class="sr-only">Edit</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="app" class="bg-white divide-y divide-gray-200">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="Listing2.js"></script>
</body>

</html>
